            <div class="position-absolute top-100 left-0 vh100-70px">
              <div class="collapse h-100" id="list">
                <div class="card card-body rounded-0 rounded-end h-100">
                  <ul class="navbar-nav list-group d-flex flex-column mb-auto">
                    <li class="list-group-item p-0">
                      <form class="input-group d-flex d-sm-none mb-3 mb-sm-none align-items-center w-100" role="search">

                          class="form-control rounded-start ps-3 elevation-gray"

                      </form>
                    </a>
                    </li>
                    <li class="list-group-item p-0">
                      <a href="#" class="btn d-flex" role="button">
                        <i class="bi bi-question-circle me-3"></i>
                        <p>Home</p>
                      </a>
                    </li>
                    <li class="list-group-item p-0">
                      <a href="#" class="btn d-flex" role="button">
                        <i class="bi bi-toggles2 me-3"></i>
                        <p>Controles</p>
                      </a>
                    </li>
                    <li class="list-group-item p-0">
                      <a href="#" class="btn d-flex" role="button">
                        <i class="bi bi-shield-check me-3"></i>
                        <p>Compliance</p>
                      </a>
                    </li>
                    <li class="list-group-item p-0">
                      <a href="#" class="btn d-flex" role="button">
                        <i class="bi bi-folder2 me-3"></i>
                        <p>Arquivos</p>
                      </a>
                    </li>
                    <li class="list-group-item p-0">
                      <a href="#" class="btn d-flex" role="button">
                        <i class="bi bi-gear me-3"></i>
                        <p>Comporação</p>
                      </a>
                    </li>
                  </ul>
                  <ul class="list-group">
                    <li class="list-group-item p-0 d-flex justify-content-center">
                      <a href="#" class="btn" role="button">
                        <i class="bi bi-question-circle"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <ul
              class="navbar-nav w-100 d-flex justify-content-between"
            >
              <li class="nav-item d-flex align-items-center">
                <a class="navbar-brand" href="#">
                  <img src="./src/images/logo-cic.webp" alt="" height="32" />
                </a>
              </li>
              <li class="nav-item d-none d-sm-flex align-items-center w-50" id="collapseExample">
                <a class="nav-link w-100" href="#">
                  <form class="input-group d-flex align-items-center w-100" role="search">
                    <input
                      class="form-control rounded-start ps-3 elevation-gray"
                      type="search"
                      placeholder="Pesquisar"
                      aria-label="Search"
                    />
                    <button class="input-group-text btn btn-outline-gray" type="submit">
                      <i class="bi bi-search"></i>
                    </button>
                  </form>
                </a>
              </li>
              <li class="nav-item dropdown d-flex align-items-center">
                <p class="fs-5 mb-0 primary-blue">Olá, nome</p>
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-circle my-auto"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#modalEditProfile" href="#"><i class="bi bi-pencil-square me-2"></i>Editar perfil</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item mx-auto" href="#"><i class="bi bi-box-arrow-left me-2"></i>Sair</a></li>
                </ul>
                
                <!-- Modal - Editar Perfil -->
                <div class="modal fade" id="modalEditProfile" tabindex="-1" aria-labelledby="modalLabelEditProfile" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content p-20px">
                      <div class="close d-flex justify-content-end">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>

                      <div class="modal-body d-flex flex-column align-items-center">
                      </h1>
                      <h2 class="fw-bold primary-blue__color display-6">
                        Editar Perfil
                      </h2>
                      <form class="w-100">
                        <div class="mb-3">
                          <label
                            for="name"
                            class="form-label primary-gray__color"
                            >Nome</label
                          >
                          <input
                            type="text"
                            class="form-control focus-ring"
                            id="name"
                            placeholder="Name"
                            required
                          />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                              type="email"
                              class="form-control focus-ring pe-5"
                              id="email"
                              placeholder="email@email.com"
                              required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label">Telefone</label>
                            <input
                              type="tel"
                              class="form-control focus-ring pe-5"
                              id="tel"
                              placeholder="(11) 912345678"
                              required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="business" class="form-label">Empresa</label>
                            <input
                              type="text"
                              class="form-control focus-ring pe-5"
                              id="business"
                              placeholder="CIC"
                              required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input
                              type="password"
                              class="form-control focus-ring pe-5"
                              id="password"
                              placeholder="senha123"
                              required
                            />
                            <i
                              class="bi bi-eye position-absolute"
                              id="eye"
                              role="button"
                            ></i>
                        </div>
                        <div class="btn-entrar d-grid">
                          <button type="submit" class="btn btn-blue">
                            Salvar
                          </button>
                        </div>
                      </form>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    ></script>

     <script src="./src/js/main.js"></script>
